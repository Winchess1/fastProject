<div class='loginCont'>
    <form [formGroup]="loginGroup" class="form" (ngSubmit)="submit()">
        <div class="loginHeader">
            <h2>Login</h2>
        </div>
        <div class="login">
            <label for="login"></label>
            <input id="login" type="text" formControlName="email" placeholder="login">
            <span></span>
        </div>
        <div class="password">
            <label for="password"></label>
            <input id="password" type="text" formControlName="password" placeholder="password">
        </div>

        <div class="submit">
            <button type="submit"  class="btn btn-sm btn-primary" [disabled]="!loginGroup.valid">Login</button>
        </div>

    </form>

</div>
